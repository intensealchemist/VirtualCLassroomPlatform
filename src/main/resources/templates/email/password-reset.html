<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px; }
    .btn { background-color: #2563eb; color: #fff !important; padding: 10px 16px; text-decoration: none; border-radius: 6px; display: inline-block; }
    .footer { color: #6b7280; font-size: 12px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset your password</h2>
    <p th:text="'Hi ' + ${user.fullName} + ','">Hi User,</p>
    <p>Click the button below to reset your password:</p>
    <p>
      <a class="btn" th:href="${resetUrl}">Reset Password</a>
    </p>
    <p>If the button doesn't work, copy and paste this link into your browser:</p>
    <p><a th:href="${resetUrl}" th:text="${resetUrl}">reset link</a></p>
    <p class="footer">If you didn't request this, you can ignore this email.</p>
  </div>
</body>
</html>
