<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<link rel="icon" type="image/x-icon" href="./images/logo.jpg">
<meta charset="ISO-8859-1">
<title>Sign Up - classroom</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<style>
  body {
    background-color: black;
    color: white;
  }

  .form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    background-color: #212529; 
    color: white;
    border: 2px solid white;
     display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .form-container h1 {
    text-align: center;
  }

  .form-group label {
    font-weight: bold;
  }
</style>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container text-center">
    <div class="form-container">
      <h1>User Registration - Sign Up</h1>
      <form th:action="@{/process_register}" th:object="${user}"
        method="post">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
              <input type="email" th:field="*{email}" class="form-control"
                required placeholder="Enter your email address" />  </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
              <input type="password" th:field="*{password}" class="form-control"
                required minlength="6" maxlength="10" placeholder="Enter your password" /> </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">First Name: </label>
            <div class="col-8">
              <input type="text" th:field="*{firstName}" class="form-control"
                required minlength="2" maxlength="20" placeholder="Enter your first name" />  </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Last Name: </label>  <div class="col-8">
              <input type="text" th:field="*{lastName}" class="form-control"
                required minlength="2" maxlength="20" placeholder="Enter your last name" />  </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
