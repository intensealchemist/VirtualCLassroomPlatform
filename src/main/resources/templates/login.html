<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/modern-theme.css">
    <style>
        body {
            background: var(--gradient-hero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }
        
        .login-container {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-xxl);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-header h1 {
            color: var(--dark-gray);
            margin-bottom: var(--spacing-sm);
            font-size: 2rem;
        }
        
        .login-header p {
            color: var(--gray);
            margin-bottom: 0;
        }
        
        .brand-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid #e9ecef;
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition-fast);
            background: var(--white);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            background: var(--gradient-primary);
            color: var(--white);
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: var(--white);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            font-weight: 500;
        }
        
        .signup-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid #e9ecef;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Show/hide password control */
        .password-field {
            position: relative;
        }
        .password-field .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.25rem 0.4rem;
        }
        .password-field .toggle-password:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
            border-radius: 4px;
        }
        .password-field .toggle-password svg { width: 20px; height: 20px; display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-icon">üéì</div>
            <h1>Welcome Back</h1>
            <p>Sign in to your Virtual Classroom account</p>
        </div>
        
        <div th:if="${param.error != null}" class="error-message">
            ‚ùå Invalid login credentials. Please try again.
        </div>
        
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-group">
                <label for="username" class="form-label">Email Address</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password" required>
                    <button type="button"
                            class="toggle-password"
                            data-toggle-password
                            data-target="password"
                            aria-controls="password"
                            aria-label="Show password"
                            aria-pressed="false" title="Show password">
                        <!-- Eye icon (show) -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                          <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                üöÄ Sign In
            </button>
        </form>
        
        <div class="signup-link">
            <p>Don't have an account? <a th:href="@{/register}">Create one here</a></p>
        </div>
    </div>

    <script>
    (function() {
        function icon(show) {
            return show
              ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path><circle cx="12" cy="12" r="3"></circle></svg>'
              : '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.83 21.83 0 0 1-3.06 4.35"/><path d="M1 1l22 22"/><path d="M14.12 14.12A3 3 0 1 1 9.88 9.88"/></svg>';
        }
        document.querySelectorAll('[data-toggle-password]').forEach(function(btn){
            var targetId = btn.getAttribute('data-target');
            var input = document.getElementById(targetId);
            if (!input) return;
            btn.addEventListener('click', function(){
                var isText = input.type === 'text';
                input.type = isText ? 'password' : 'text';
                var showing = input.type === 'text';
                btn.setAttribute('aria-pressed', showing.toString());
                btn.setAttribute('aria-label', showing ? 'Hide password' : 'Show password');
                btn.setAttribute('title', showing ? 'Hide password' : 'Show password');
                btn.innerHTML = icon(!showing); // if showing text, display eye-off icon
            });
        });
    })();
    </script>
</body>
</html>
