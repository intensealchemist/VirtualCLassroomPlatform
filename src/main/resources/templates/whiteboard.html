<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/css/whiteboard.css">
<style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="whiteboardCanvas" width="1550" height="600"></canvas>
  <div>
    <label for="toolSelector">Tool:</label>
    <select id="toolSelector">
      <option value="pen">Pen</option>
      <option value="eraser">Eraser</option>
      <option value="text">Text</option>
    </select>
   

    <label for="sizeSelector">Size:</label>
    <input type="range" id="sizeSelector" min="1" max="20" value="5">
    <span id="sizeValue">5</span>

    <label for="colorSelector">Color:</label>
    <input type="color" id="colorSelector" value="#000000">

    <label for="brushSelector">Brush:</label>
    <select id="brushSelector">
      <option value="round">Round</option>
      <option value="square">Square</option>
    </select>

    <button id="undoButton">Undo</button>
    <button id="redoButton">Redo</button>
        <label for="textSizeSelector">Text Size:</label>
        <input type="range" id="textSizeSelector" min="10" max="50" value="20">
        <span id="textSizeValue">20</span>
  </div>
    

  <script src="/js/whiteboard.js"></script>
  <script src="/js/shapes.js"></script>

</body>
</html>
