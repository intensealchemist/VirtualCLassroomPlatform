<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course • Virtual Classroom</title>
  <link rel="stylesheet" href="/css/modern-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar" role="navigation">
    <div class="container d-flex justify-between align-center">
      <a href="/" class="navbar-brand">
        <svg class="logo-cap" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="width:24px;height:24px;margin-right:8px;">
          <polygon points="12,3 2,8 12,13 22,8 12,3" fill="currentColor"></polygon>
          <rect x="11" y="13" width="2" height="6" rx="1" fill="currentColor"></rect>
        </svg>
        <span>Virtual Classroom</span>
      </a>
      <div class="d-flex align-center" style="gap: 8px;">
        <a href="/dashboard/instructor" class="btn btn-outline btn-sm">Back to Dashboard</a>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top:24px; padding-bottom:48px; max-width: 920px;">
    <section class="card">
      <div class="card-header d-flex justify-between align-center">
        <h1 class="mb-0">Edit Course</h1>
        <a href="/dashboard/instructor" class="btn btn-outline btn-sm">Cancel</a>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <div class="muted">Course ID</div>
          <div th:text="${course.id}">0</div>
        </div>
        <div class="mb-3">
          <div class="muted">Title</div>
          <h3 class="mb-0" th:text="${course.title != null ? course.title : course.name}">Course Title</h3>
        </div>
        <div class="mb-3">
          <div class="muted">Description</div>
          <p th:text="${course.description}">Description...</p>
        </div>
        <div class="grid-3" style="gap:16px;">
          <div>
            <div class="muted">Level</div>
            <div th:text="${course.level}">BEGINNER</div>
          </div>
          <div>
            <div class="muted">Category</div>
            <div th:text="${course.category != null ? course.category.name : '—'}">Programming</div>
          </div>
          <div>
            <div class="muted">Status</div>
            <div th:text="${course.status}">DRAFT</div>
          </div>
        </div>
        <div class="d-flex" style="gap:12px; margin-top:24px;">
          <a href="/dashboard/instructor" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</a>
          <a href="/instructor/courses/create" class="btn btn-outline"><i class="fa-solid fa-plus"></i>&nbsp; Create New</a>
        </div>
        <div class="muted" style="margin-top:16px;">This is a placeholder page. Editing form can be added in a follow-up task.</div>
      </div>
    </section>
  </main>
</body>
</html>
